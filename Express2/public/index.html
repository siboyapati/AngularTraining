<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/indexCtrl.js"></script>


</head>
<body ng-controller="indexCtrl">

<div class="row">
    <div class="col-sm-12">
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
            <div class="form-group col-sm-6">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="bio.name" placeholder="Name" required>
            </div>
            <div class="form-group col-sm-6">
                <label>Age</label>
                <input type="text" name="age" class="form-control" placeholder="age"
                       ng-model="bio.age" required>
            </div>


            <button type="submit" ng-click="create(bio)" ng-disabled="userForm.$invalid"
                    class="btn btn-default submitBtn">Submit
            </button>
        </form>
        <div>

            {{bio | json}}

            <table class="table table-striped">
                <tr ng-repeat="b in bioData">
                    <td>{{ b.name }}</td>
                    <td>{{ b.age }}</td>
                </tr>
            </table>



        </div>
    </div>
</div>


<div class="container">
    <div ui-view></div>
</div>
</body>
</html>
