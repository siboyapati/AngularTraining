<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="todoCtrl.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="//use.edgefonts.net/neuton.js"></script>
    <link rel="stylesheet" href="style.css">

</head>


<body ng-app="todosApp" ng-controller="todosAppCtrl">

<header>
    <h3 style="text-align: center">Todo's list</h3>
</header>

<div class="container" style="text-align: center">
    <div class="input-group input-group-lg col-xs-12 col-md-12">
        <input class="form-control input-md" type="text" ng-model="task"
               placeholder="add shopping items" aria-invalid="false" ng-keyup="addTodosList()">
    </div>

    <form action="">
        <div class="checkbox-primary checkbox-circle" ng-repeat="r in todoList">
            <h3>
                <input type="checkbox" ng-model="oneAtATime" ng-click="deleteProduct(r)">
                {{r.task}}
            </h3>
            <h5>Date:{{r.createdAt | date:'medium' }}</h5>
        </div>
    </form>

    <hr>
    <h3 style="text-align: center">Completed task</h3>
    <form action="">
        <div class="checkbox-primary checkbox-circle" ng-repeat="r in todoList">
            <h3 ng-if="r.isDone">
                {{r.task}}
            </h3>

        </div>
    </form>
</div>
</body>
</html>
