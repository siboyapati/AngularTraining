<!DOCTYPE html>
<html lang="en" ng-app="parking">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Title</title>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-controller="parkingCtrl">

<div class="container">
    <h3 ng-bind="appTitle"></h3>

    <div ng-show="cars.length >0">
        <table class="table table-info table-responsive table-bordered table-striped table-active">
            <thead class="thead-inverse">
            <tr>
                <th></th>
                <th>Plate</th>
                <th>Color</th>
                <th>Entrance</th>
            </tr>
            </thead>
            <tbody>
            <tr
                    ng-class="{selected: car.selected}"
                    ng-repeat="car in cars"
            >
                <td><input type="checkbox" ng-model="car.selected"/></td>
                <td><span ng-bind="car.plate"></span></td>
                <td><span ng-bind="car.color"></span></td>
                <td><span ng-bind="car.entrance"></span></td>
            </tr>
            </tbody>
        </table>

    </div>


    <div ng-hide="cars.length > 0">
    The parking lot is empty
</div>





    <br>
    <br>


    <form action="">
        <div class="form-group">
            <label for="plate">Enter the plate number</label>
            <input type="text" id="plate" ng-model="car.plate" placeholder="Enter the plate number" class="form-control">
        </div>
        <div class="form-group">
            <label for="color">Enter the color</label>
            <select class="form-control" id="color"
                    ng-model="car.color"
                    ng-options="color for color in colors"
            >
                Pick a color
            </select>
        </div>
        <div class="form-group">
            <button class="form-control btn btn-default" ng-click="park(car)" ng-disabled="!car.plate">Park</button>
        </div>
    </form>



</div>





</body>
</html>
